name: Node.js CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
      # Don't cancel other jobs if one fails
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    # Use npm ci for faster, reliable installs
    - name: Install dependencies
      run: npm ci
    
    # Run build first to catch TypeScript errors
    - name: Build TypeScript
      run: npm run build
    
    # Only run tests if build succeeds
    - name: Run tests
      run: npm test
      # Skip if no test script exists yet
      continue-on-error: true
    
    # Run linting if script exists
    - name: Run linting
      run: npm run lint
      continue-on-error: true
    
    # Test that the compiled server starts
    - name: Test server startup
      run: |
        timeout 5s node dist/index.js || test $? = 124
        echo "âœ… Server startup test completed"
      env:
        QUARTZY_ACCESS_TOKEN: "test-token-for-ci"